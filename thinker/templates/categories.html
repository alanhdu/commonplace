{% extends "base.html" %}

{% block title %}
<title> Categories </title>
{% endblock %}

{% block content %}

<article>
<ul>
    {% for category, count in categories %}
    <li> 
        <a href="{{ url_for('show_category', category=category) }}">
            {{ category }} </a> ({{ count }})
    </li>
    {% endfor %}
</ul>
</article>

{% endblock content %}
