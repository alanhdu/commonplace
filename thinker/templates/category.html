{% extends "base.html" %}

{% block title %}
<title> Category | {{ category }} </title>
{% endblock %}

{% block content %}

<article>
    <header>
        <h1>{{ category }} ({{ notes.count() }})</h1>
    </header>
    <section>
        <ul>
            {% for note in notes %}
            <li> <a href="{{ url_for('show_note', note_id=note.id) }}"> {{ note.title }} </a> </li>
            {% endfor %}
        </ul>
    </section>
</article>

{% endblock content %}
