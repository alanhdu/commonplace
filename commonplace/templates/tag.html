{% extends "base.html" %}

{% block title %}
<title> Tag | {{ tag.name }} </title>
{% endblock %}

{% block content %}

<article>
    <header>
        <h1>{{ tag.name }} ({{ tag.notes.count() }})</h1>
    </header>
    <section>
        <ul>
            {% for note in tag.notes %}
            <li> <a href="{{ url_for('show_note', path=note.path) }}"> {{ note.title }} </a> </li>
            {% endfor %}
        </ul>
    </section>
</article>

{% endblock content %}
